<form (ngSubmit)="Submit()" class="mt-8 max-w-29rem surface-card p-4 shadow-2 border-round w-full lg:w-6 mx-auto justify-center items-center">
    <div class="text-center mb-5">
        <img src="assets/icons/favicons/android-chrome-192x192.png" alt="#" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">{{ isAuth ? "Вход" : "Регистрация" }} в LogTheDay</div>
        <span class="text-600 font-medium line-height-3">{{ isAuth ? "Нет аккаунта" : "Есть аккаунт" }}?</span>
        <a (click)="isAuth=!isAuth" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">{{ isAuth ? "Зарегистрироваться" : "Войти" }}.</a>
    </div>

    <div>
        <label *ngIf="!isAuth" for="name" class="block text-900 font-medium mb-2">Имя<span class="text-red-500 text-sm">*</span></label>
        <input *ngIf="!isAuth" id="name" name="name" [(ngModel)]="name" (input)="onInputChange()" type="text" placeholder="Имя" pInputText class="w-full mb-3" [required]="!isAuth">

        <label for="email" class="block text-900 font-medium mb-2">E-mail<span class="text-red-500 text-sm">*</span></label>
        <input id="email" name="email" [(ngModel)]="email" (input)="onInputChange()" type="text" placeholder="Электронная почта" pInputText class="w-full mb-3" required>

        <label for="password" class="block text-900 font-medium mb-2">Пароль<span class="text-red-500 text-sm">*</span></label>
        <input id="password" name="password" [(ngModel)]="passwordString" (input)="onInputChange()" type="password" placeholder="Пароль" pInputText class="w-full mb-3" required>
        
        <label *ngIf="!isAuth" for="password2" class="block text-900 font-medium mb-2">Повторите пароль<span class="text-red-500 text-sm">*</span></label>
        <input *ngIf="!isAuth" id="password2" password2="password2" [(ngModel)]="password2" (input)="onInputChange()" name="password2" type="password" placeholder="Повторите пароль" pInputText class="w-full mb-3" [required]="!isAuth">
        
        <div *ngIf="showErrorHint" class="text-red-500 text-sm font-medium mb-3">{{ hintText }}</div>
        <button type="submit" pButton pRipple class="w-full">
            <span *ngIf="showLoading" class="pi pi-spin pi-spinner"></span>
            <span class="pl-2 text-center">{{ showLoading ? "Отправляем..." : submitLabel }}</span>
        </button>
    </div>
</form>
